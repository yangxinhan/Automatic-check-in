<!DOCTYPE html>
<html lang="zh-TW" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簽到系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="app.css">
</head>
<body class="bg-dark">
    <div class="container mt-5">
        <h2 class="text-center mb-4">簽到系統</h2>

        <!-- 分頁標籤 -->
        <ul class="nav nav-tabs mb-4" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="records-tab" data-bs-toggle="tab" 
                        data-bs-target="#records" type="button" role="tab">
                    簽到記錄
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="status-tab" data-bs-toggle="tab" 
                        data-bs-target="#status" type="button" role="tab">
                    班級狀況
                </button>
            </li>
        </ul>

        <!-- 分頁內容 -->
        <div class="tab-content" id="myTabContent">
            <!-- 簽到記錄分頁 -->
            <div class="tab-pane fade show active" id="records" role="tabpanel">
                <!-- 搜尋區塊 -->
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-md-4">
                                <input type="text" class="form-control" id="nameSearch" placeholder="搜尋姓名...">
                            </div>
                            <div class="col-md-3">
                                <input type="date" class="form-control" id="dateSearch">
                            </div>
                            <div class="col-md-3">
                                <select class="form-select" id="statusFilter">
                                    <option value="">全部狀態</option>
                                    <option value="簽到">簽到</option>
                                    <option value="簽退">簽退</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <button class="btn btn-primary w-100" onclick="searchRecords()">
                                    搜尋
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 記錄表格 -->
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>姓名</th>
                                        <th>簽到時間</th>
                                        <th>簽退時間</th>
                                        <th>狀態</th>
                                    </tr>
                                </thead>
                                <tbody id="recordsTable">
                                    <!-- 資料會透過 JavaScript 動態載入 -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 班級狀況分頁 -->
            <div class="tab-pane fade" id="status" role="tabpanel">
                <!-- 統計資訊 -->
                <div class="status-summary mb-4">
                    <div class="row text-center">
                        <div class="col-md-4">
                            <div class="stats-card">
                                <h3>總人數</h3>
                                <p id="totalCount">40</p>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="stats-card present">
                                <h3>已到</h3>
                                <p id="presentCount">0</p>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="stats-card absent">
                                <h3>未到</h3>
                                <p id="absentCount">0</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 座位表 -->
                <div class="seating-chart mb-4">
                    <div class="grid-container" id="seatingGrid">
                        <!-- 座位會由 JavaScript 動態生成 -->
                    </div>
                </div>

                <!-- 學生列表 -->
                <div class="card bg-dark border-secondary mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">學生出勤列表</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="list-group" id="studentList1">
                                    <!-- 1-20號學生 -->
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="list-group" id="studentList2">
                                    <!-- 21-40號學生 -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="class-status.js"></script>
    <script src="app.js"></script>
</body>
</html>
